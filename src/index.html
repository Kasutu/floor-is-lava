<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>The Floor is lava</title>
  <meta name="description" content="made by Riot games" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Menus -->
  <div class="mainMenu" id="mainMenu">
    <div class="Menu">
      <!-- current -->
      <h1 class="score" id="score">0</h1>
      <p>Score</p>
      <!-- highScore -->
      <h2 class="score" id="highScore">0</h2>
      <p>HighScore</p>
      <div>
        <button class="playButton" onclick="playButtonHandler()">PLAY</button>
        <button class="pauseButton" onclick="playGame('pause')">PAUSE</button>
        <button class="restartButton" onclick="location.reload()">RESTART</button>
      </div>
    </div>
  </div>
  <div class="highScore">
    BEAT THE HIGH SCORE WIN A FREE COFFEE
  </div>
  <div class="parentDiv">
    <canvas class="canvas" id="canvas">
      <!-- alternate text when canvas is not supported -->
      Canvas is not supported in your browser.
    </canvas>
  </div>
  <div class="controls">
    Keyboard Controls </br>
    WASD - movement | R - reset high score | P - pause
  </div>
  <!-- js file link tag -->
  <script src="./index.js" type="text/javascript"></script>
</body>

</html>
